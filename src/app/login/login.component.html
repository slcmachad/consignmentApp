<div class="loginForm">
    <div class="alert alert-danger" role="alert" *ngIf="!islogged">
        Login Failed
    </div>
    <form #loginForm="ngForm" (submint)="login(loginForm.value)">
        <div class="form-group formtext">
            <label for="username">Username</label>
            <input class="form-control" required ngModel name="username">
        </div>
        <div class="form-group formtext">
            <label for="password">Password</label>
            <input type="password" class="form-control" required ngModel name="password">
        </div>
        <div class="form-group formtext">
            <button class="btn btn-primary submit" type="submit">Submit</button>
        </div>
    </form>
</div>
