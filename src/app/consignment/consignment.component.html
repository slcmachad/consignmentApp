<table class="table">
  <thead class="table-header">
    <tr>
      <th>ConsignmentId</th>
      <th>ConsignmentCategory</th>
      <th>DeliveryPartner</th>
      <th>ConsignmentStatus</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let consignm of consignments">
      <td>{{ consignm.consignmentId }}</td>
      <td>{{ consignm.consignmentCategory }}</td>
      <td>{{ consignm.deliveryPartner }}</td>
      <td>{{ consignm.consignmentStatus }}</td>
    </tr>
  </tbody>
</table>
